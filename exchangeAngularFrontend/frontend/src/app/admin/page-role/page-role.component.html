<form [formGroup]="pageRoleFormGroup">
  <mat-dialog-content class="font">
    <h3>Reset Role Access</h3>
  </mat-dialog-content>
  <hr
    style="
      height: 2px;
      border-width: 0;
      color: gray;
      background-color: gray;
      margin: 0 !important;
    "
  />
  <mat-dialog-content>
    <div class="tagus-form-group">
      <label class="d-block fw-semibold color-black txt-start"
        >Select Role</label
      >
      <mat-form-field class="tagus-form-group mt-20">
        <mat-select formControlName="admin" placeholder="Select...">
          <mat-option value="admin">admin</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-dialog-content>
  <hr
    style="height: 2px; border-width: 0; color: gray; background-color: gray"
  />
  <mat-dialog-actions>
    <button type="button" mat-raised-button [mat-dialog-close]="false">
      Close</button
    >&nbsp;
    <button
      type="button"
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
    >
      <span class="bx bx-redo"></span>&nbsp;
      {{ data ? "Update reset role" : "Reset role" }}
    </button>
  </mat-dialog-actions>
</form>

<!-- [disabled]="pageRoleFormGroup.invalid" -->
