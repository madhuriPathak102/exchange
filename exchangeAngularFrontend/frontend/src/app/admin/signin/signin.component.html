<div class="page-wrapper ">

  <div class="container">



    <div class="flex-f" fxLayoutAlign="center center" fxLayout="row">
      <div class="child-1">
        <div class="login-logo">
          <img src="../../../assets/Sampark-logo-white.png" />
        </div>
        <div class="text-area">
          <p><img src="../../../assets/login-lap.png"></p>
          <p class="text-area">Our ITSM suite is highly customizable </p>
        </div>
      </div>
      <div class="child-2">
        <div class="start-TrailC">
          <div class="login-txt">
            <div class="textC">Welcome Now !</div>
            <small>Start manganin your IT service</small>
          </div>
          <section class="fromsection">
            <form [formGroup]="form">
              <div>
                <mat-form-field appearance="outline">
                  <input matInput formControlName="email" type="email" placeholder="you@example.com" class="error">
                  <span class="input-icon"><i class="fa fa-envelope-o"></i></span>
                </mat-form-field>
              </div>
              <div>
                <mat-form-field appearance="outline">
                  <input formControlName="password" matInput type="password" placeholder="Password">
                  <span class="input-icon"><i class="fa fa-key"></i></span>
                </mat-form-field>
              </div>

              <span *ngIf="isError">{{errorMessage}}</span>
              <button type="button" class="btn-InnerC" [class.spinner]="loading" [disabled]="form.invalid || loading"
                (click)="Save()">Login </button>

              <div class="or-container">
                <div class="line-separator"></div>
                <div class="or-label">or</div>
                <div class="line-separator"></div>
              </div>
              <div class="col-md-12"> <a class="btn btn-lg btn-google btn-block text-capitalize  btn-outline"
                  href="#"><img src="https://img.icons8.com/color/16/000000/google-logo.png"> <b>Login with
                    Google</b></a> </div>
              <p class="register">Don't have account? <span class="blue-xt" routerLink="/signup">Register</span></p>
            </form>
          </section>
        </div>




      </div>
    </div>
  </div>

</div>
